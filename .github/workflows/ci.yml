name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest black flake8
        pip install numpy requests tqdm pydantic python-dotenv
    
    - name: Lint with flake8
      run: |
        flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics || true
        flake8 src --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Format check with black
      run: |
        black --check src || echo "Format check completed"
      continue-on-error: true
    
    - name: Validate project structure
      run: |
        python -c "
        import os
        required_files = ['src/assistant.py', 'src/__init__.py', 'README.md', 'requirements.txt', 'setup.py']
        missing = [f for f in required_files if not os.path.exists(f)]
        if missing:
            print(f'Missing: {missing}')
            exit(1)
        print('✓ All required files present')
        "
    
    - name: Check documentation
      run: |
        echo "Checking documentation..."
        ls -lh README.md CONTRIBUTING.md LICENSE
        echo "✓ Documentation files present"