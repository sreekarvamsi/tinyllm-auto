name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.9', '3.10', '3.11']

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov black flake8
        # Install core dependencies (skip llama-cpp-python for CI)
        pip install numpy requests tqdm pydantic python-dotenv
    
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings
        flake8 src --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Format check with black
      run: |
        black --check src || true
    
    - name: Run unit tests (without model loading)
      run: |
        # Run tests that don't require model files
        pytest tests/ -v -k "not test_ask" --ignore-glob="*voice*" || true
      continue-on-error: true
    
    - name: Validate project structure
      run: |
        python -c "
        import os
        import sys
        
        required_files = [
            'src/assistant.py',
            'src/__init__.py', 
            'README.md',
            'requirements.txt',
            'setup.py'
        ]
        
        missing = []
        for f in required_files:
            if not os.path.exists(f):
                missing.append(f)
        
        if missing:
            print(f'Missing files: {missing}')
            sys.exit(1)
        else:
            print('✓ All required files present')
        "
    
    - name: Check documentation
      run: |
        python -c "
        import os
        
        docs = ['README.md', 'CONTRIBUTING.md', 'LICENSE']
        for doc in docs:
            if os.path.exists(doc):
                size = os.path.getsize(doc)
                print(f'✓ {doc}: {size} bytes')
            else:
                print(f'⚠️  {doc}: missing')
        "